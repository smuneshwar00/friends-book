<div class="forgot-password-container">
    <div class="forgot-password-box">
      <h2 class="text-center">Forgot Password</h2>
      <form>
        <div class="form-group mt-2">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter Email">
        </div>
        <div class="form-group mt-2">
          <label for="dob">DOB</label>
          <input type="text" class="form-control" name="dob" placeholder="Enter Date Of Birth">
        </div>
        
        <div class="spaced-elements mt-3">
          <p class="mt-3">Back To 
            <a routerLink="/login" routerLinkActive="active-route">Login?</a>
          </p>
          <button type="button" (click)="onSubmit()" class="btn btn-primary ms-3">Reset Password</button>
        </div>
        
      </form>
    </div>
  </div>
